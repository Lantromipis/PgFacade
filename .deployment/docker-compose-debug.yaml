version: "3.7"
name: pgfacade
services:
  pgfacade:
    build:
      dockerfile: ../.deployment/Dockerfile.jvm-debug
      context: ../app-pgfacade-root
    networks:
      - pg-facade-postgres-network
      - minio-network
    ports:
      - "5005:5005"
      - "8080:8080"
      - "5433:5433"
    volumes:
      - /var/run/docker.sock:/var/run/pgfacade/docker.sock
      - pg-facade-storage:/var/run/pgfacade/
    environment:
      - pg-facade.archiving.s3.endpoint=http://minio:9000

  minio:
    image: minio/minio
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_storage:/data
    environment:
      MINIO_ROOT_USER: s3user
      MINIO_ROOT_PASSWORD: s3password
    command: server --console-address ":9001" /data
    networks:
      - minio-network

volumes:
  minio_storage: {}
  pg-facade-storage: {}

networks:
  pg-facade-postgres-network:
    external: true
  minio-network: